<div class="container">
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input  [(ngModel)]="username"  [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" type="password" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
    <button (click)="register()" type="submit" class="btn btn-primary">Or Register</button>

  </form>
</div>
